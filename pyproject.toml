# Fichier de configuration pour Ruff
# Configuration pour utiliser uniquement les règles flake8 (pycodestyle + pyflakes)

[tool.ruff.lint]
# Active uniquement les règles flake8 :
# - E : Erreurs de pycodestyle (PEP 8 style errors)
# - W : Warnings de pycodestyle (PEP 8 style warnings)
# - F : Règles de pyflakes (détection d'erreurs logiques)
select = ["E", "W", "F"]
# Active le mode preview pour utiliser certaines règles (E117, E203, E302)
preview = true

# Ajout explicite des règles spécifiques
# Note: E203 (whitespace before ':') est souvent désactivée par défaut
#       E302 (expected 2 blank lines) devrait être dans E mais ajout explicite
#       E122 (continuation line indentation) est couverte par E117 dans Ruff
extend-select = ["E203", "E302", "E117"]

# Pas d'ignore pour être strict comme flake8
# Note: E203 peut être ignorée car elle entre en conflit avec Black
# ignore = []

[tool.ruff.format]
# Active le formatage automatique avec Ruff
# Le formatage de Ruff suit les conventions PEP 8 comme Black
quote-style = "double"
indent-style = "space"
line-ending = "auto"
# Note: Ruff supporte automatiquement les fichiers .ipynb (notebooks Jupyter) depuis la v0.0.291
# Les règles de linting et de formatage s'appliquent automatiquement au code Python dans les cellules

# Configuration pour Pyright/Pylance (résolution des imports)
[tool.pyright]
# Mode de vérification de type
typeCheckingMode = "basic"

# Chemins supplémentaires pour résoudre les imports
extraPaths = [
    ".",
    "Dev",
    "Dev/Python_0_Starting",
    "Dev/Python_1_Array",
    "Dev/Python_2_DataTable",
    "Tester",
    "Tester/Python_0_Starting",
    "Tester/Python_1_Array",
    "Tester/Python_2_DataTable",
    "Formation/dev"
]

# Désactiver les avertissements pour les imports manquants
reportMissingImports = false
reportMissingModuleSource = false

# Désactiver les warnings pour les imports non utilisés
# Important pour les notebooks Jupyter où les imports sont souvent dans une cellule
# et utilisés dans d'autres cellules (Pyright analyse chaque cellule indépendamment)
# reportUnusedImport = "none"

# Version Python
pythonVersion = "3.10"
